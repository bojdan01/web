<!DOCTYPE html>
<html lang="cs" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt to MP4 - Bojdan.cz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0c0a09;
            color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="selection:bg-indigo-500/30">
    <!-- Background Decor -->
    <div class="fixed inset-0 pointer-events-none -z-10">
        <div class="absolute top-[10%] left-[10%] w-[40vw] h-[40vw] bg-indigo-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[10%] right-[10%] w-[40vw] h-[40vw] bg-purple-900/10 rounded-full blur-[120px]"></div>
    </div>

    <!-- Nav -->
    <nav class="w-full h-20 px-8 md:px-16 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center font-black text-xl">B</div>
            <span class="text-xl font-bold tracking-tight">BOJDAN.CZ</span>
        </div>
        <a href="https://bojdan.cz" class="px-6 py-2 glass rounded-full text-sm font-medium hover:bg-white/5 transition-colors border border-white/10">Domů</a>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6">
        <div class="glass w-full max-w-lg p-8 md:p-12 rounded-[2.5rem] border-white/5 shadow-2xl relative overflow-hidden group">
            <div class="absolute -top-24 -right-24 w-64 h-64 bg-indigo-600/10 rounded-full blur-3xl group-hover:bg-indigo-600/20 transition-colors"></div>
            
            <div class="relative z-10">
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-black mb-2 tracking-tight">Converter <span class="text-indigo-400">MP4</span></h1>
                    <p class="text-white/30 text-sm font-medium tracking-widest uppercase">YouTube to High Quality Video</p>
                </div>

                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-white/20 uppercase tracking-[0.3em] ml-1">YouTube Video URL</label>
                        <input type="text" id="input" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:ring-2 ring-indigo-500/50 transition-all placeholder:text-white/5 text-white text-center" placeholder="https://youtube.com/...">
                    </div>

                    <button id="convert" class="convert w-full py-5 bg-gradient-to-r from-indigo-600 to-purple-600 hover:scale-[1.02] active:scale-[0.98] text-white rounded-2xl font-black text-lg transition-all shadow-xl shadow-indigo-900/40">
                        GET MP4 VIDEO
                    </button>

                    <div class="flex justify-center flex-col items-center">
                        <a style="display: none;" id="file" class="mt-4 px-8 py-3 bg-white/5 border border-white/10 rounded-full text-indigo-400 font-bold hover:bg-white/10 transition-all animate-bounce">
                            STÁHNOUT VIDEO
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-8 text-center text-white/20 text-[10px] font-bold tracking-[0.4em] uppercase">
        Engine: Converter.js • Bojdan.cz
    </footer>

    <script src = "converter.js"></script>
    <script src = "script.js"></script>
</body>
</html>
