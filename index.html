<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title class="Title">Come back</title>
    <link class="Title" rel="icon" type="image/x-icon" href="/image/letter-b.ico">
</head>
<body>
    <iframe src="indexload.html"></iframe>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        iframe {
            position: absolute;
            border: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("visibilitychange", (event) => {
            if (document.visibilityState == "visible") {
            document.querySelector("title").innerHTML = "Bojdan.cz";
            document.querySelectorAll("link")[0].href = '/image/letter-b.ico'
            } else {
            document.querySelector("title").innerHTML = "Come back";
            document.querySelectorAll("link")[0].href = '/image/smile.png'
            }
        });
    </script>
</body>
</html>
